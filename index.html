    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@latest/bundled/lenis.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>
    <script>
        // .split 클래스를 가진 모든 요소를 찾아서 텍스트를 라인, 단어, 문자로 분할
        const targets = gsap.utils.toArray(".split");

        targets.forEach((target) => {
            let SplitClient = new SplitType(target, {
                type: "lines, words, chars",
            });
            let lines = SplitClient.lines;
            let words = SplitClient.words;
            let chars = SplitClient.chars;
        });

        // Lenis 부드러운 스크롤 애니메이션 설정
        gsap.registerPlugin(ScrollTrigger);

        const lenis = new Lenis({
            duration: 1.2,
            easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
        });

        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }

        requestAnimationFrame(raf);
    </script>

    <script>
        // 초기 애니메이션 설정
        gsap.set(".main_text .t1 .char", { y: 150 });
        gsap.set(".main_text .t2 .char", { y: 150 });
        gsap.set(".main_text .t3 .char", { y: 150 });
        gsap.set(".sub_text .char", { y: 5, rotationx: 40, opacity: 0 });
        gsap.set("#header", { top: -100 });

        // 타임라인 애니메이션 설정
        const tl = gsap.timeline();
        setTimeout(() => {
            tl.to(".main_text .t1 .char", {
                y: 0,
                stagger: 0.05,
                duration: 0.6,
                ease: "power3.out",
            });
            tl.to(".main_text .t2 .char", {
                y: 0,
                stagger: 0.05,
                duration: 0.6,
                ease: "power3.out",
            });
            tl.to(".main_text .t3 .char", {
                y: 0,
                stagger: 0.05,
                duration: 0.6,
                ease: "power3.out",
            });
            tl.to(".sub_text .char", {
                y: 0,
                rotationx: 0,
                opacity: 1,
                stagger: 0.03,
                duration: 0.3,
                ease: "power3.out",
            });
            tl.to("#header", {
                top: 0,
                duration: 0.6,
                ease: "power3.out",
            });
        }, 3000);

        // section1 스크롤 트리거 애니메이션 설정
        const ani1 = gsap.timeline();
        ani1.to(".main_text .t1", { x: -100 }, "a");
        ani1.to(".main_text .t2", { x: 220 }, "a");
        ani1.to(".main_text .t3", { x: -50 }, "a");

        ScrollTrigger.create({
            animation: ani1,
            trigger: "#section1",
            start: "top top",
            end: "+=2000",
            scrub: true,
            markers: false,
        });
    </script>
